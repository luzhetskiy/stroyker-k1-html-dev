<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../libs/fancy-box/fancy-box.css" />
  <script defer src="../libs/jquery/jquery.js"></script>
  <script defer src="../libs/owl-carousel/owl-carousel.js"></script>
  <script defer src="../libs/slick/slick.js"></script>

  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../js/scripts.js"></script>
</head>

<body class="frontpage">
  <div class="order-status-block">
    <div>
      <span class="order-status-block__badge order-status-block__badge_red">Отменено</span>
      <span class="order-status-block__badge order-status-block__badge_blue">Новый</span>
      <span class="order-status-block__badge order-status-block__badge_blue">Обработан</span>
      <span class="order-status-block__badge order-status-block__badge_green">Завершён</span>
      <span class="order-status-block__badge order-status-block__badge_green">В доставке</span>
    </div>
    <div>
      <p class="order-status-block__grid-element order-status-block__grid-element_red">
        <img class="order-status-block__icon" src="../images/cross.svg" alt="" />Не оплачено
      </p>
    </div>
    <div>
      <p class="order-status-block__grid-element order-status-block__grid-element_green">
        <img class="order-status-block__icon" src="../images/payment.svg" alt="" />Оплачено
      </p>
    </div>
  </div>
</body>

</html>
