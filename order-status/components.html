<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/mmenu.css" />
    <link rel="stylesheet" href="../css/jquery.fancybox.css" />
    <link rel="stylesheet" href="../css/nouislider.css" />
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/tippy.css" />
    <link rel="stylesheet" href="../css/main.css" />
  <script defer src="../js/jquery.js"></script>
<script defer src="../js/inputmask.js"></script>
<script defer src="../js/fancyapps.js"></script>
<script defer src="../js/mmenu-js.js"></script>
<script defer src="../js/app.js"></script>
<script defer src="../js/owl.carousel.js"></script>
<script defer src="../js/slick-carousel.js"></script>
<script defer src="../js/tippy.js.js"></script>
<script defer src="../js/popperjs.js"></script>
<script defer src="../js/main.js"></script>
</head>

<body class="frontpage">
  <div class="order-status-block">
    <div>
      <span class="order-status-block__badge order-status-block__badge_red">Отменено</span>
      <span class="order-status-block__badge order-status-block__badge_blue">Новый</span>
      <span class="order-status-block__badge order-status-block__badge_blue">Обработан</span>
      <span class="order-status-block__badge order-status-block__badge_green">Завершён</span>
      <span class="order-status-block__badge order-status-block__badge_green">В доставке</span>
    </div>
    <div>
      <p class="order-status-block__grid-element order-status-block__grid-element_red">
        <img class="order-status-block__icon" src="../images/cross.svg" alt="" />Не оплачено
      </p>
    </div>
    <div>
      <p class="order-status-block__grid-element order-status-block__grid-element_green">
        <img class="order-status-block__icon" src="../images/payment.svg" alt="" />Оплачено
      </p>
    </div>
  </div>
</body>

</html>
